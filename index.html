<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeyKeep</title>
  <meta name="description" content="Deterministic pseudo-random memorable word password generator" />
  <meta name="keywords" content="password, generator, seed, domain, login" />
  <meta name="author" content="zrebec" />
  <meta name="theme-color" content="#1e3a8a" />

  <meta property="og:title" content="KeyKeep - Deterministic Pseudo Memorable Password Generator" />
  <meta property="og:description"
    content="Generate secure, repeatable, and memorable passwords using just your seed and domain." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zrebec.github.io/keykeep/" />
  <meta property="og:image" content="/android-chrome-512x512.png" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>KeyKeep</h1>
    <p>Deterministic pseudo-random memorable word password generator</p>
  </header>
  <main>
    <form id="password-form" action="javascript:void(0)" method="post" autocomplete="off"
      aria-label="Password generation form">
      <div class="form-container">
        <div class="form-field">
          <label for="userSeed">Seed</label>
          <input type="text" id="userSeed" placeholder="Enter your seed here" required autocomplete="new-password"
            aria-label="Seed for password generation" aria-required="true" />
          <span>*</span>
        </div>
        <div class="form-field">
          <label for="passwordVariation">Password variation</label>
          <select id="passwordVariation" aria-label="Select your password variation" required>
            <option value="1">Basic</option>
            <option value="2" selected>Extended</option>
          </select>
        </div>
        <div class="form-field">
          <label for="passwordDomain">Domain</label>
          <input type="text" id="passwordDomain" placeholder="Enter domain (only last 2 levels)"
            autocomplete="new-password" aria-label="Domain for which you want to get the password" aria-required="true"
            required />
          <span>*</span>
        </div>
        <div class="form-field">
          <label for="userLogin">Login</label>
          <div class="form-field__clipboard">
            <input type="text" id="userLogin" placeholder="Enter your login (optional)"
              aria-label="User login input filed (is optional)" />
            <button type="button" id="copyUserLoginBtn" title="Copy login to clipboard"
              aria-label="Copy login to clipboard">ğŸ“‹
            </button>
          </div>
        </div>
        <div class="form-field">
          <label for="passwordLength">Password length</label>
          <select id="passwordLength" aria-label="Select your password length" required>
            <option value="8">8</option>
            <option value="12" selected>12</option>
            <option value="16">16</option>
            <option value="24">24</option>
          </select>
        </div>
        <div class="form-field">
          <label for="gettedPassword">Generated password</label>
          <div class="form-field__clipboard">
            <input type="password" id="gettedPassword" placeholder="Generated password will be here" readonly
              autocomplete="off" onpaste="return false" oncopy="return false"
              aria-label="Generated password response" />
            <button type="button" id="togglePasswordBtn" title="Toggle password visibility"
              aria-label="Toggle password visibility">ğŸ‘ï¸</button>
            <button type="button" id="copyPasswordBtn" title="Copy password to clipboard"
              aria-label="Copy password to clipboard">
              ğŸ“‹
            </button>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit">Get Password</button>
          <button type="button" id="clearFormBtn">Clear Form</button>
        </div>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
